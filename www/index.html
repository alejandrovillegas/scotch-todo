<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Metr√≥metro</h1>
      </ion-header-bar>
      <ion-content>
      <div class="we-have-plan-div">
            <div class="text1">
                <p class="padding-0">Tenemos un <span class="yellow">plan</span><img class="img-4g" src="img/elementos-02.svg"></img> que te alcanza</p>
            </div>
            <div class="text2">
                <p>para todos <span class="yellow"> tus planes</span><p>
            </div>
        </div>

        <div ng-controller="TodoCtrl">
            <ion-list>
        <div class="item range">
          <i class="img-slider-1"></i>
          <input type="range" name="volume" min="0" max="1000" value="0" ng-change="sumaChanged()" ng-model="volume">
          <div class="range-number">{{volume}}</div>
        </div>
        <div class="item range">
          <i class="img-slider-2"></i>
          <input type="range" name="volume" min="0" max="100" value="4" ng-change="sumaChanged()" ng-model="volume2">
          <div class="range-number">{{volume2}}</div>
        </div>
        <div class="item range">
          <i class="img-slider-3"></i>
          <input type="range" name="volume" min="0" max="100" value="5" ng-model="volume3">
          <div class="range-number">{{volume3}}</div>
        </div>
        <div class="item range">
          <i class="img-slider-4"></i>
          <input type="range" name="volume" min="0" max="100" value="60" ng-model="volume4">
          <div class="range-number" ng-bind="volume4"></div>
        </div>
        <div class="item range">
          <i class="img-slider-5"></i>
           <input type="range" name="hrs-per-wk" min="5" max="40" value="5">
          <div class="range-number">{{volume5}}</div>
        </div>
        <div class="item range">
          <i class="img-slider-6"></i>
          <input type="range" name="volume" min="0" max="100" value="3" ng-model="volume6">
          <div class="range-number">{{volume6}}</div> 
        </div>
        <div class="item range">
          <i class="img-slider-7"></i>
          <input type="range" name="volume" min="0" max="100" value="0" ng-model="volume7">
          <div class="range-number">{{volume7}}</div>
        </div>
        <ion-list>

        <div ng-bind="suma"></div>
        </div>

        
      </ion-content>
    </ion-pane>
  </body>
</html>
